global
    log stdout format raw local0

defaults
    log global
    mode http
    option httplog
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend http_front
    bind *:8080
    default_backend app_back

backend app_back
    balance roundrobin
    server app1 example-app-1:8080 check
    server app2 example-app-2:8080 check
